<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/updateHeader.js" defer></script>
</head>
<body id="fade-in" class="fade-in">
    <header id="dynamic-header"></header>
    <div id="website-container">
        <div class="collection-content-container">
            <div class="collection-information-container">
                <div class="list-container">
                    <div class="divider">
                        <p>Aiyi x Jasmine Amini</p>
                        <p>2023</p>
                    </div>
                    <div class="list-item label-item">
                        <p class="label-text">Model</p>
                        <p class="label-text">-----</p>
                    </div>
                    <div class="list-item label-item">
                        <p class="label-text">Assist</p>
                        <p class="label-text">-----</p>
                    </div>
                    <div class="list-item label-item">
                        <p class="label-text">Styling</p>
                        <p class="label-text">-----</p>
                    </div>
                </div>
            </div>
            <div class="collection-gallery-container cols3">
                <div class="collection-image">
                    <img src="assets/collections/Aiyi x Jasmine Amini/untitled1.jpg" alt="">
                    <p>(1)</p>
                </div>
                <div class="collection-image">
                    <img src="assets/collections/Aiyi x Jasmine Amini/untitled2.jpg" alt="">
                    <p>(2)</p>
                </div>
                <div class="collection-image">
                    <img src="assets/collections/Aiyi x Jasmine Amini/untitled3.jpg" alt="">
                    <p>(3)</p>
                </div>
                <div class="collection-image">
                    <img src="assets/collections/Aiyi x Jasmine Amini/untitled4.jpg" alt="">
                    <p>(4)</p>
                </div>
                <div class="collection-image">
                    <img src="assets/collections/Aiyi x Jasmine Amini/untitled5.jpg" alt="">
                    <p>(5)</p>
                </div>
                <div class="collection-image">
                    <img src="assets/collections/Aiyi x Jasmine Amini/untitled6.jpg" alt="">
                    <p>(6)</p>
                </div>
            </div>
        </div>
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <img id="lightboxImage" class="lightbox-content">
        </div>
    </div>
    <script src="scripts/load.js"></script>
<script src="scripts/fade-in.js" defer></script>
    <script src="scripts/lightbox.js"></script>
</body>
</html>
